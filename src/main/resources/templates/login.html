<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Финки Пракси</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <style>

        .custom-inline{
            display: inline!important;
        }

        .custom-hr{
            width: 100%;
            border-color: grey;
        }

        .width1 {
            width: 27rem;
            background: #f3f3f3;
            border-radius: 7px;
            padding: 1rem;
            margin-top: 5vh;
        }

        body {
            background-color: rgb(24, 25, 26);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
        }

        .linkovi {
            text-decoration: none;
            color: white;
            padding: 0 10px;
        }

        .lists {
            list-style-type: none;
        }

        .bttns {
            color: white;
        }
        .custom-username{
            list-style: none;
        }
        .accountnamestyle{
            list-style-type: none;
            text-decoration: none;
            color: #f3f3f3;
            padding: 0 10px;
            margin-right: 5px;
        }
        .usericonstyle{
            margin-left: 10px;
            color: #f3f3f3;
        }
        .custom-navbar{
            background-color: #286090;
        }
        /* change the brand and text color */
        .navbar .navbar-brand,
        .navbar .navbar-text {
            color: #f3f3f3;
        }
        /* change the link color */
        .navbar-nav .nav-item .nav-link {
            color: #f3f3f3;
        }
        /* change the color of active or hovered links */
        .navbar-nav .nav-item.active .nav-link,
        .navbar-nav .nav-item:hover .nav-link {
            color: #286090;
            background-color: #f3f3f3;
        }


    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/internships">Финки пракси</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/internships">Пракси</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/companies">Компании</a>
                </li>
                <li class="nav-item">
                    <a href="/students" class="nav-link" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ROLE_ADMIN') or #strings.contains(#authentication.principal.authorities,'ROLE_COORDINATOR'))}">Студенти</a>
                </li>
                <li class="nav-item">
                    <a href="/internships/add" class="nav-link" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ROLE_ADMIN') or #strings.contains(#authentication.principal.authorities,'ROLE_COMPANY'))}">Додади нова пракса</a>
                </li>
                <li class="nav-item">
                    <a href="/register-coordinator" class="nav-link" th:if="${ #authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ROLE_ADMIN'))}">Регистрација на координатор</a>
                </li>
                <li class="nav-item active" aria-current="page">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" href="/login">Најава</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Одјава</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" href="/register">Регистрација на студент</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="!isAuthenticated()" href="/register-company">Регистрација на компанија</a>
                </li>
            </ul>
        </div>
        <li class="custom-username">
            <i class="fa fa-user-o usericonstyle" sec:authorize="isAuthenticated()" aria-hidden="true">
                <span class="accountnamestyle"    sec:authentication="name"></span>
            </i>
        </li>
    </div>

</nav>

<div>
    <div class="d-flex text-center container justify-content-center">
        <div class="width1 bg-dark">

            <form class="form-signin custom-inline" method="post" action="/login">
                <h2 class="form-signin-heading align-self-top">Логин</h2>
                <br>
                <p>
                    <label for="email" class="sr-only">Електронска пошта</label>
                    <br>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Електронска пошта" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Лозинка:</label>
                    <br>

                    <input type="password" id="password" name="password" class="form-control" placeholder="Лозинка"
                           required="">
                </p>

                <div th:if="${param.error}" class="alert alert-danger">
                    Погрешен мејл или погрешна лозинка
                </div>
                <button id="submit" class="btn bttns" type="submit">Потврда</button>
            </form>
            <a href="/register" class="btn bttns">Регистрирајте нов профил</a>
            <a href="/register-company" class="btn bttns">Регистрирајте нова компанија</a>
        </div>
    </div>
</div>


</body>
</html>
